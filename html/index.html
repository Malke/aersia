        <div class="controls-container hbox">
			<audio> <!--<script type="text/javascript">location.href='vip.swf';</script>--> <p>Your browser does not support the <code>audio</code> element.</p> </audio>
            <div id="playpause" ng-click="vipCtrl.togglePlay();">
                <svg width="17px" height="17px" ><use xlink:href="#icon-play" /></svg>
                <svg width="17px" height="17px" ><use xlink:href="#icon-pause" /></svg>
            </div>
            <div id="prev" ng-click="vipCtrl.seek(-1);">
                <svg width="17px" height="17px" ><use xlink:href="#icon-prev" /></svg>
            </div>
            <div id="next" ng-click="vipCtrl.seek(1);">
                <svg width="17px" height="17px" ><use xlink:href="#icon-next" /></svg>
            </div>
            <div class="timebox">
                <div id="timeText">00:00</div>
                <div class="vbox">
                    <div id="timeline" ng-click="vipCtrl.seekBar($event);">
                        <div id="loadBar"></div>
                        <div id="playedBar"></div>
                    </div>
                    <div id="playhead"></div>
                </div>
                <div id="loadPct">0%</div>
            </div>
            <div id="gear" ng-click="vipCtrl.toggleOptionsBox();">
            <svg width="17px" height="17px" ><use xlink:href="#icon-gear" /></svg>
            </div>
            <div id="fullscreen" ng-click="vipCtrl.toggleFullscreen();">
            <svg width="17px" height="17px" ><use xlink:href="#icon-fullscreen" /></svg>
            </div>
            <div class="volbox hbox">
                <div id="volumeMute" ng-click="vipCtrl.toggleMute();" ng-class="{ controlsMuted: vipCtrl.prevVolume > 0 }">
                    <svg width="17px" height="17px" ><use xlink:href="#icon-vol" /></svg>
                    <svg width="17px" height="17px" ><use xlink:href="#icon-volMute" /></svg>
                </div>
                <div id="volumeBar" ng-click="vipCtrl.volume($event);">
                </div>
                <div id="volumeMax" ng-click="vipCtrl.volume('',1);">
                </div>
            </div>
        </div>

        <div class="playlist-container hbox clearfix">
            <div class="optionsbox" ng-show="vipCtrl.optionsBoxShown">
                <section><span>Options</span></section>
                <div><label>
                    Playlists
                    <select name="preset" ng-model="vipCtrl.selectedPlaylist" ng-change="vipCtrl.loadPlaylist();" />
                        <option ng-repeat="(option,style) in vipCtrl.playlists" value="{{option}}">{{option}}</option>
                    </select>
                </label></div>
                <div class='sep'></div>
                <section>
                    <div><label class="topcoat-checkbox"><input type="checkbox" name="autoplay" ng-model="vipCtrl.autoplay" /><div class="topcoat-checkbox__checkmark"></div>Autoplay</label></div>
                    <div><label class="topcoat-checkbox"><input type="checkbox" name="touch" ng-model = "vipCtrl.touchLayoutEnabled" ng-click="vipCtrl.toggleTouchLayout();" /><div class="topcoat-checkbox__checkmark"></div>Touch Layout</label></div>
                    <div><label class="topcoat-checkbox"><input type="checkbox" name="anims" ng-model="vipCtrl.animationsEnabled" /><div class="topcoat-checkbox__checkmark"></div>Scroll Smooth</label></div>
                </section>
                <div class='sep'></div>
                <section>
                    <div><span>Colors</span></div>
                    <div><label>
                        Presets
                        <select name="preset" ng-model="vipCtrl.selectedPreset" ng-change="vipCtrl.loadPreset();" />
                            <option ng-repeat="(option,style) in vipCtrl.presetStyles" value="{{option}}">{{option}}</option>
                        </select>
                    </label></div>
                </section>
                <div></div>
                <section>
                    <div><label><input type="color" name="colorfocus" ng-model="vipCtrl.currentStyles.focus" ng-change="vipCtrl.changeStyle('focus');" />Focus</label></div>
                    <div><label><input type="color" name="colorbackground" ng-model="vipCtrl.currentStyles.background" ng-change="vipCtrl.changeStyle('background');" />Background</label></div>
                    <div><label><input type="color" name="colorcontrast" ng-model="vipCtrl.currentStyles.contrast" ng-change="vipCtrl.changeStyle('contrast');" />Contrast</label></div>
                    <div><label><input type="color" name="coloractive" ng-model="vipCtrl.currentStyles.active" ng-change="vipCtrl.changeStyle('active');" />Active</label></div>
                    <div><label><input type="color" name="colorscrollbar" ng-model="vipCtrl.currentStyles.scrollbar" ng-change="vipCtrl.changeStyle('scrollbar');" />Scrollbar</label></div>
                    <div><label><input type="color" name="colorloadbar" ng-model="vipCtrl.currentStyles.loadbar" ng-change="vipCtrl.changeStyle('loadbar');" />Loadbar</label></div>
                    <div class='sep'></div>
                    <section>
                        <span>Controls Border</span>
                        <div>
                            <input type="color" name="colorcontrolsoutstart" ng-model="vipCtrl.currentStyles.controlsout['0%']" ng-change="vipCtrl.changeGradient('controlsout');" />
                            <input type="color" name="colorcontrolsoutend" ng-model="vipCtrl.currentStyles.controlsout['100%']" ng-change="vipCtrl.changeGradient('controlsout');" />
                        </div>
                    </section>
                    <section>
                        <span>Controls</span>
                        <div>
                            <input type="color" name="colorcontrolsinstart" ng-model="vipCtrl.currentStyles.controlsin['0%']" ng-change="vipCtrl.changeGradient('controlsin');" />
                            <input type="color" name="colorcontrolsinend" ng-model="vipCtrl.currentStyles.controlsin['100%']" ng-change="vipCtrl.changeGradient('controlsin');" />
                        </div>
                    </section>
                </section>
            </div>

            <div class="playlist vbox clearfix" id="playlist">
                <li ng-click="vipCtrl.playSong(song)"
                    ng-repeat="song in vipCtrl.songs track by song.index">{{song.creator}} - {{song.title}}</li>
            </div> <!-- main -->
        </div> <!-- main-container -->
